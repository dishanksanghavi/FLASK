<style>
    table {
        font-family: 'Arial';
        margin: 25px auto;
        border-collapse: collapse;
        border: 1px solid #eee;
        border-bottom: 2px solid #00cccc;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.10), 0px 10px 20px rgba(0,0,0,0.05), 0px 20px 20px rgba(0,0,0,0.05), 0px 30px 20px rgba(0,0,0,0.05);
    }
    tr:hover {
        background: #f4f4f4;   
    }
    tr:hover:td {
        color: #555;
    }      
    th, td {
        color: #999;
        border: 1px solid #eee;
        padding: 12px 35px;
        border-collapse: collapse;
    }
    th {
        background: #00cccc;
        color: #fff;
        text-transform: uppercase;
        font-size: 12px;
    }
   </style>
<b>TOTAL RECORDS </b>
    
    {% for data in rows %}
    <table>
        <tr>
            <th>HEADER</th>
            <th>HEADER</th>
        </tr>
        <tr>
            <td><b>FIRST NAME</b></td>
            <td>{{data[0]}}</td>
        </tr>
        <tr>
            <td><b>LAST NAME</b></td>
            <td>{{data[1]}}</td>
        </tr>
        <tr>
            <td><b>ADDRESS</b></td>
            <td>{{data[2]}}</td>
        </tr>
        <tr>
            <td><b>AGE</b></td>
            <td>{{data[3]}}</td>
        </tr>
        <tr>
            <td><b>SCHOOL ID</b></td>
            <td>{{data[4]}}</td>
        </tr>
        <tr>
            <td><b>PHONE NUMBER</b></td>
            <td>{{data[5]}}</td>
        </tr>
    </table>
    {% endfor %}
